<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="WeatherStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location"
                class="input-box">
                <button><i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
                </button>
            </div>
        </div>
        <div class="weather-body">
         <img src="images/default.png" alt="Weather Image" class="Weather-img">
              
         <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Enter your City Name</p>
         </div>


         <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">0%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="Wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="Wind-speed">0Km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>

         </div>
        </div>
</div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/39eba3e6fd.js" crossorigin="anonymous"></script>
</body>
</html>
